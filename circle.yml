machine:
  node:
    version: 0.10.43
checkout:
  post:
    - git submodule update --init
dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - cd "core-app" && meteor npm install && meteor run &
    - npm install --global mocha
test:
  override:
    - pwd
    - mocha grader.js


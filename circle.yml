machine:
  node:
    version: 0.10.43
checkout:
  post:
    - git submodule update --init
dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install --global mocha
test:
  override:
    - cd "core-app"
    - meteor npm install
    - meteor run &
    - mocha ../grader.js


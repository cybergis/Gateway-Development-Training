<body>
  <div class="container">
    <header>
      <h1>Todo List  ({{incompleteCount}})</h1>
    </header>

    {{> loginButtons}}
    {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
    {{/if}}
    
    <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
    </label>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
